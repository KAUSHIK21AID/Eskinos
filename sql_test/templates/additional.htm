
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content... -->
    <title> Additional Details </title>
</head>
<style>
    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }

    h1 {
        text-align: center;
        color: #333;
        text-transform: uppercase;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <h1>Additional Attributes</h1>
    <form method="post" action="/addon-info">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required><br>

        <label for="serum_calcium_level">Serum Calcium Level (5 - 13 mg/dL):</label>
        <input type="number" step="0.01" id="serum_calcium_level" name="serum_calcium_level" min="5" max="13" required><br>

        <label for="serum_phosphorous_level">Serum Phosphorous Level (1.5 - 8.5 mg/dL):</label>
        <input type="number" step="0.01" id="serum_phosphorous_level" name="serum_phosphorous_level" min="1.5" max="8.5" required><br>

        <label for="serum_potassium_level">Serum Potassium Level (2 - 7 mmol/L):</label>
        <input type="number" step="0.01" id="serum_potassium_level" name="serum_potassium_level" min="2" max="7" required><br>

        <label for="serum_sodium_level">Serum Sodium Level (100 - 150 mmol/L):</label>
        <input type="number" step="0.01" id="serum_sodium_level" name="serum_sodium_level" min="100" max="150" required><br>

        <label for="serum_bicarbonate_level">Serum Bicarbonate Level (5 - 35 mmol/L):</label>
        <input type="number" step="0.01" id="serum_bicarbonate_level" name="serum_bicarbonate_level" min="5" max="35" required><br>

        <label for="urinary_tract_infection">Urinary Tract Infection:</label>
        <select name="urinary_tract_infection" style="width: 100%; height: 30px;" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="sun_exposure">Sun Exposure:</label>
        <select name="sun_exposure" style="width: 100%; height: 30px;" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <label for="cholestrol">Cholesterol (100 - 300 mg/dL):</label>
        <input type="number" step="0.01" id="cholestrol" name="cholestrol" min="100" max="300"><br>

        <label for="magnesium">Magnesium (1.5 - 3 mg/dL):</label>
        <input type="number" step="0.01" id="magnesium" name="magnesium" min="1.5" max="3"><br>

        <label for="uric_acid">Uric Acid (2 - 15 mg/dL):</label>
        <input type="number" step="0.01" id="uric_acid" name="uric_acid" min="2" max="15"><br>

        <label for="chloride">Chloride (80 - 110 mmol/L):</label>
        <input type="number" step="0.01" id="chloride" name="chloride" min="80" max="110"><br>

        <label for="protein">Protein (4 - 9 g/dL):</label>
        <input type="number" step="0.01" id="protein" name="protein" min="4" max="9"><br>

        <br><br>

        <input type="submit" value="Submit Dosage">
    </form>
</body>
</html>
